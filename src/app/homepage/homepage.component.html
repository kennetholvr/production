<div class="home">
    <mat-grid-list
        cols="2"
        gutterSize=20
        rowHeight="10rem"
    >
        <mat-grid-tile
            *ngFor="let tile of tiles"
            [colspan]="tile.cols"
            [rowspan]="tile.rows"
            id="{{tile.id}}"
        >
          {{tile.text}}
        </mat-grid-tile>
    </mat-grid-list>
</div>
