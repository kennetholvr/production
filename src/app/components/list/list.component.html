<mat-grid-list
  class="page"
  cols="4"
  gutterSize=20
  rowHeight="10rem"
>
  <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      class="sampleContainer"
      id="{{tile.id}}"
  >
    <app-card class="sampleImage" [image]="tile.image"></app-card>
  </mat-grid-tile>
</mat-grid-list>
