<mat-card class="primary-card" *ngIf="isPrimary">
    <img class="image" src={{image}}/>
    <h3 class="heading">{{heading}}</h3>
    <h1 class="primary-title">{{title}}</h1>
</mat-card>
<mat-card class="secondary-card" *ngIf="!isPrimary">
    <img class="image" src={{image}}/>
    <h1 class="secondary-title">{{title}}</h1>
</mat-card>
