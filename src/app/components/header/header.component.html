<mat-toolbar class="NavBar" *ngIf="!isMobile">
  <a class="logo-link" routerLink="" routerLinkActive="active">
    <img class="logo-image" src="../../../assets/interstitial.gif" />
    <h3 class="logo-text">TALL ORDER</h3>
  </a>
  <span class="empty-space"></span>
  <div class="links">
    <a routerLink="/about" routerLinkActive="active" class="links__anchor">About</a>
    <a routerLink="/example-proj" routerLinkActive="active" class="links__anchor">example-projects</a>
  </div>
</mat-toolbar>

<mat-accordion *ngIf="isMobile" class="accordion" hideToggle>
  <mat-expansion-panel class="mobile-menu">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <a class="logo-link-mobile" routerLink="" routerLinkActive="active">
          <img class="logo-image-mobile" src="../../../assets/interstitial.gif" />
          <h3 class="logo-text-mobile">TALL ORDER</h3>
        </a>
        <span class="empty-space"></span>
        <mat-icon class="hamburger">menu</mat-icon>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="links">
      <a routerLink="/about" routerLinkActive="active" class="links__anchor">About</a>
      <a routerLink="/example-proj" routerLinkActive="active" class="links__anchor">example-projects</a>
    </div>
  </mat-expansion-panel>
</mat-accordion>
